<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <h1>Teste de Desenho em Canvas</h1>
    <h2>Hellow World!</h2>
    <p>Use os Bot√µes Para Adicionar Quadrados e Retangulos e Move-los</p>
    <button id="addSquareButton">Quadrado</button>
    <button id="addRectangleButton">Retangulo</button>
    <div class="slidecontainer">
        <p>Angulo</p>
        <input type="range" min="-360" max="360" value="0" id="slider">
    </div>
    <button id="refreshButton">Refresh</button>
    <button onclick="saveProjectData()">Salavar Projeto</button>
    <select id="projectDropdown">
        <option value="" disabled selected>Selecione um Projeto</option>
    </select>
    <button onclick="loadSelectedProject()">Carregar Projeto Selecionado</button>
    <p></p>
    <div id="canvasContainer">
        <canvas id="myCanvas" width="800" height="600"></canvas>
    </div>
    <script src="js/canvasTest.js"></script>
</body>

</html>
